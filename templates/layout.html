<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dictionary</title>
    <meta name="description" content="Our dictionary app">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="../static/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../static/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../static/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="../static/manifest.json">
    <link rel="mask-icon" href="../static/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#d67fa9">

    {#<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,800&amp;subset=cyrillic" rel="stylesheet">

    <style>
        body, h1, p {
            font-family: 'Open Sans', sans-serif;
        }
    </style>#}

    <style>
        #form-signin {
            display: none;
            position: absolute;
            right: 5px;
            width: 300px;
            background: white;
            padding: 10px;
            border: 1px solid lightgrey;
        }
    </style>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">


<body>

<header class="page-header" style="margin-right: 5px; margin-left: 5px;">
    <h1>Dictionary
        <small>Super-duper dictionary</small>
        <button id="buttonSignIn" type="button" class="btn btn-default navbar-btn pull-right">Sign in</button>
    </h1>
    <form id="form-signin" class="animated slideInRight">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</header>

{% block content %}{% endblock %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {

        $('#buttonSignIn').on('click', function () {
            // $('#form-signin').show();
            $('#form-signin').css('display', 'block');

            console.log("ready!");


        });
    });
</script>

</body>
</html>
